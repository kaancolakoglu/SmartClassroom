# Database configuration for local development
spring.datasource.url=jdbc:postgresql://localhost:5433/smart-classroom
spring.datasource.username=smart-classroom
spring.datasource.password=smart-classroom

# Mock data enabled for local development
mock.data.enabled=true
mock.data.classroom-count=10
mock.data.update-interval-seconds=30

# Minimal AWS configuration for local (IoT Core only)
aws.region=us-east-1