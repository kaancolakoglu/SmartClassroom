# Application Configuration
spring.application.name=smart-classroom-occupancy-system
server.port=8080

SPRING_DATASOURCE_URL=jdbc:postgresql://localhost:5433/smart-classroom
SPRING_DATASOURCE_USERNAME=smart-classroom
SPRING_DATASOURCE_PASSWORD=smart-classroom

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true

# H2 Database Configuration (for development)

# AWS Configuration (to be configured later with real values)
aws.region=eu-west-1
aws.dynamodb.table-name=classroom-occupancy
aws.s3.bucket-name=classroom-images
aws.iot.endpoint=your-iot-endpoint.iot.eu-west-1.amazonaws.com

spring.datasource.url=jdbc:postgresql://localhost:5433/smart-classroom
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Mock Data Configuration
mock.data.enabled=true
mock.data.classroom-count=10
mock.data.update-interval-seconds=30

CLIENT-ENDPOINT=${AWS_IOT_ENDPOINT}
CLIENT-ID=${AWS_IOT_CLIENT_ID}
ACCESS-KEY-ID=${AWS_ACCESS_KEY_ID}
SECRET-ACCESS-KEY=${AWS_SECRET_ACCESS_KEY}